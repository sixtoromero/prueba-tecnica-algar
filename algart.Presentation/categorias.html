<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--Loading bootstrap css-->
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
    <link type="text/css" rel="stylesheet" href="styles/jquery-ui-1.10.4.custom.min.css">
    <link type="text/css" rel="stylesheet" href="styles/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="styles/animate.css">
    <link type="text/css" rel="stylesheet" href="styles/all.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <link type="text/css" rel="stylesheet" href="styles/style-responsive.css">
    <link type="text/css" rel="stylesheet" href="styles/zabuto_calendar.min.css">
    <link type="text/css" rel="stylesheet" href="styles/pace.css">
    <link type="text/css" rel="stylesheet" href="styles/jquery.news-ticker.css">
    <link type="text/css" href="styles/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link type="text/css" href="styles/DT_bootstrap.css" rel="stylesheet" />
    <link type="text/css" href="styles/select2.css" rel="stylesheet" />
    <link type="text/css" href="styles/sweetalert.css" rel="stylesheet" />
    <link type="text/css" href="styles/jquery.loadingModal.css" rel="stylesheet" />   
    
    <script src="Scripts/WebForms/Categorias.js"></script>

    <title></title>
</head>
<body onload="configCategorias()">
    <div class="container">
        <div class="row" style="text-align: right">
            <br />
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#categoriaModal" data-whatever="@mdo">Crear Categorías</button>
            <br />
            <br />
        </div>
        <div class="row">
            <table id="tblCategorias" class="table table-striped table-bordered table-hover table-full-width" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
    <div class="modal fade" id="categoriaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nueva Categoría</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="txtDescripcion" class="col-form-label">Descripción</label>
                            <input id="txtDescripcion" type="text" class="form-control">
                            <input id="txtId" type="text" class="form-control" style="display:none;">
                        </div>                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="crear();">Crear</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.min.js"></script>
    <!--  <script src="js/jquery-2.2.4.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>-->
    <script src="js/moment.js"></script>
    <!--<script src="js/jquery-1.10.2.min.js"></script>-->
    <!--<script src="js/jquery-migrate-1.2.1.min.js"></script>-->
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-hover-dropdown.js"></script>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/jquery.metisMenu.js"></script>
    <script src="js/jquery.slimscroll.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/icheck.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/jquery.news-ticker.js"></script>
    <script src="js/jquery.menu.js"></script>
    <script src="js/pace.min.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/responsive-tabs.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/collapse.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/DT_bootstrap.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jquery.loadingModal.min.js"></script>

</body>
</html>
